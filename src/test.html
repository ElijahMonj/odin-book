<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
    body{
	background-color: #E3E7F2;
	font-family: 'Poppins', sans-serif;
}
.card{
	width: 400px;
	border: none;
	border-radius: 20px;
	margin-top: 25%;
}

.btn-primary{
	border: none;
	border-radius: 8px;
	width: 80px;
	color: #DFEFFF;
	transform: translateY(-22px);
	background-color: #5778F9!important;
}
.btn-primary:focus{
	box-shadow: none;
	outline: none;
}
.btn-primary:hover{
	background-color: #007bff!important;
}
    </style>
    
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Example split danger button -->
    <div class="container d-flex justify-content-center">
      <div class="card p-3">
        <div class="media">
            <img src="https://imgur.com/ZnxJ2SY.png" class="mr-3">
            <div class="media-body">
              <h5 class="mt-2 mb-0">Anna Gibson</h5>
             <div class="d-flex flex-row justify-content-between align-text-center">
                <small class="text-muted">Creator</small>
                <button class="btn btn-primary mr-2">Follow</button>
              </div>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
